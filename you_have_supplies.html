<body>
	<div class='wrapper'>
		<h2>Thank you for your supplies! </h2>

	  	<div class="input-group centered">
	  		<label for="Name">Last name:</label><br>
	  		<input type="text" class="form-control" id= "Name" placeholder="John Doe"> <br> <br>
	  		<label for="Company">Company:</label><br>
	  		<input type="text" class="form-control" id= "Company" placeholder="John's Company"> <br> <br>
	  		<label for="email-address">Email Address:</label><br>
	  		<input type="text" class="form-control" id= "email-address" placeholder="johndoe@gmail.com"> <br> <br>
	  		<label for="phone-number">Phone Number:</label><br>
	  		<input type="text" class="form-control" id= "phone-number" placeholder="xxx-xxx-xxxx"> <br> <br>
	  		<label for="zipcode">Zipcode:</label><br>
	  		<input type="text" class="form-control" id= "email-address" placeholder="Used to match you to someone locally"> <br> <br>
	  		<label for="supplies">Supplies Providing:</label><br>
	  		<input type="text" class="form-control" id= "supplies" placeholder="E.g. supply x, supply y, supply z"> <br> <br><br>

	  	</div>
  	</div>
